[pytest]
addopts = -ra
# Search both project and repo-level test directories
testpaths =
    pro_coinbase_bot/tests
    tests
markers =
    performance: performance/stress tests (deselect with -m "not performance")
filterwarnings =
    error::pytest.PytestReturnNotNoneWarning
    error::DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*Unknown timezone.*:UserWarning

